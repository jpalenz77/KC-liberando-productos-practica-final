## Configuration for alertmanager
alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 5m
    #  slack_api_url: '' 
    
    templates:
      - '/etc/alertmanager/config/*.tmpl'
    
    route:
      group_by: ['alertname', 'cluster', 'service', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'slack-critical'
          continue: true
        
        - match:
            severity: high
          receiver: 'slack-high'
          continue: true
        
        - match:
            alertname: Watchdog
          receiver: 'null'
    
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']
      
      - target_match_re:
          alertname: '.+Overcommit'
        source_match:
          alertname: 'Watchdog'
        equal: ['prometheus']
    
    receivers:
      - name: 'null'
      
      - name: 'default'
        slack_configs:
          - channel: '#josepalenzuela-prometheus-alarms'  
            send_resolved: true
            title: |-
              [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] Monitoring Event
            text: >-
              {{ range .Alerts -}}
              *Alert:* {{ .Labels.alertname }} - `{{ .Labels.severity }}`
              *Description:* {{ .Annotations.description }}
              {{ if .Annotations.message }}*Message:* {{ .Annotations.message }}{{ end }}
              *Details:*
                {{ range .Labels.SortedPairs }} • *{{ .Name }}:* `{{ .Value }}`
                {{ end }}
              {{ end }}
      
      - name: 'slack-critical'
        slack_configs:
          - channel: '#josepalenzuela-prometheus-alarms'  
            send_resolved: true
            icon_emoji: ':fire:'
            title: |-
              [{{ .Status | toUpper }}]{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }} CRITICAL Alert - Simple Server
            title_link: 'http://localhost:9093'
            text: |-
              {{ range .Alerts }}
              {{- if .Annotations.summary }}*Summary:* {{ .Annotations.summary }}{{ end }}
              *Alert:* `{{ .Labels.alertname }}`
              *Severity:* `{{ .Labels.severity | toUpper }}`
              {{- if .Annotations.description }}
              *Description:* {{ .Annotations.description }}
              {{- end }}
              {{- if .Annotations.message }}
              *Message:* {{ .Annotations.message }}
              {{- end }}
              *Status:* `{{ .Status }}`
              *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
              {{- if .EndsAt }}
              *Ended:* {{ .EndsAt.Format "2006-01-02 15:04:05" }}
              {{- end }}
              *Details:*
              {{ range .Labels.SortedPairs }}  • *{{ .Name }}:* `{{ .Value }}`
              {{ end }}
              *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend: View in Prometheus>
              {{ end }}
            color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
      
      - name: 'slack-high'
        slack_configs:
          - channel: '#josepalenzuela-prometheus-alarms'  
            send_resolved: true
            icon_emoji: ':warning:'
            title: |-
              [{{ .Status | toUpper }}]{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }} HIGH Alert - Simple Server
            title_link: 'http://localhost:9093'
            text: |-
              {{ range .Alerts }}
              {{- if .Annotations.summary }}*Summary:* {{ .Annotations.summary }}{{ end }}
              *Alert:* `{{ .Labels.alertname }}`
              *Severity:* `{{ .Labels.severity | toUpper }}`
              {{- if .Annotations.description }}
              *Description:* {{ .Annotations.description }}
              {{- end }}
              {{- if .Annotations.message }}
              *Message:* {{ .Annotations.message }}
              {{- end }}
              *Status:* `{{ .Status }}`
              *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
              {{- if .EndsAt }}
              *Ended:* {{ .EndsAt.Format "2006-01-02 15:04:05" }}
              {{- end }}
              *Details:*
              {{ range .Labels.SortedPairs }}  • *{{ .Name }}:* `{{ .Value }}`
              {{ end }}
              *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend: View in Prometheus>
              {{ end }}
            color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

  templateFiles:
    simple-server.tmpl: |-
      {{ define "slack.simple-server.title" }}
      [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] Simple Server Alert
      {{ end }}
      
      {{ define "slack.simple-server.text" }}
      {{ range .Alerts }}
      *Alert:* {{ .Labels.alertname }} - `{{ .Labels.severity }}`
      {{- if .Annotations.summary }}
      *Summary:* {{ .Annotations.summary }}
      {{- end }}
      {{- if .Annotations.description }}
      *Description:* {{ .Annotations.description }}
      {{- end }}
      {{- if .Annotations.message }}
      *Message:* {{ .Annotations.message }}
      {{- end }}
      *Cluster:* {{ .Labels.cluster }}
      *Namespace:* {{ .Labels.namespace }}
      *Pod:* {{ .Labels.pod }}
      {{ end }}
      {{ end }}


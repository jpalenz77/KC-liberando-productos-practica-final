global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'simple-server-cluster'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Simple Server application
  - job_name: 'simple-server'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['simple-server:8081']
        labels:
          service: 'simple-server'
          app: 'fastapi'

  # Node Exporter 
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']